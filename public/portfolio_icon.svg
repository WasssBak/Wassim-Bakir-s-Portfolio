<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Dégradé principal (dark teal) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a8f85;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé pour l'accent -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2A6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Fond sombre -->
    <radialGradient id="bgGradient">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </radialGradient>
    
    <!-- Effet de lueur -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond arrondi sombre -->
  <rect width="200" height="200" rx="45" fill="url(#bgGradient)"/>
  
  <!-- Cercle de lueur en arrière-plan -->
  <circle cx="100" cy="100" r="70" fill="url(#glowGradient)" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Initiales WB centrées -->
  <text 
    x="100" 
    y="125" 
    font-family="Arial, sans-serif" 
    font-size="90" 
    font-weight="bold" 
    fill="url(#primaryGradient)"
    text-anchor="middle"
    filter="url(#glow)"
  >WB</text>
  
  <!-- Points décoratifs -->
  <circle cx="175" cy="165" r="3" fill="#20B2A6" opacity="0.4"/>
  <circle cx="25" cy="35" r="3" fill="#20B2A6" opacity="0.4"/>
</svg>